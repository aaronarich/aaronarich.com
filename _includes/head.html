<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}?{{site.time | date: '%s%N'}}">
  <link rel="shortcut icon" href="{{ "/assets/images/favicon.ico" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}?{{site.time | date: '%s%N'}}">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

  {% if page.url == "/" or page.url == "/about/" %}
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  {% endif %}

  {% if page.url == "/about/" %}
    <script>
      $.ajax({
        type : 'GET',
        url : 'https://ws.audioscrobbler.com/2.0/',
        data : 'method=user.gettopalbums&' +
               'user=aarich21&' +
               'period=7day&' +
               'limit=4&' +
               'api_key=0cccb1a2aebc9cd70e27d1164726192c&' +
               'format=json',
        dataType : 'jsonp',
        success : function(data) {
            $(".albumArt0").html('<a href="' + data.topalbums.album[0].url + '">' + '<img class="w-100 ba b--black-10" src="' + data.topalbums.album[0].image[3]['#text'] +'" />' + '</a>');
            $(".albumName0").html('<a href="' + data.topalbums.album[0].url + '">' + data.topalbums.album[0].name + '</a>');
            $(".albumArtist0").html('by ' + '<a href="' + data.topalbums.album[0].artist.url + '">' + data.topalbums.album[0].artist.name + '</a>');

            $(".albumArt1").html('<a href="' + data.topalbums.album[0].url + '">' + '<img class="w-100 ba b--black-10" src="' + data.topalbums.album[1].image[3]['#text'] +'" />' + '</a>');
            $(".albumName1").html('<a href="' + data.topalbums.album[1].url + '">' + data.topalbums.album[1].name + '</a>');
            $(".albumArtist1").html('by ' + '<a href="' + data.topalbums.album[1].artist.url + '">' + data.topalbums.album[1].artist.name + '</a>');

            $(".albumArt2").html('<a href="' + data.topalbums.album[0].url + '">' + '<img class="w-100 ba b--black-10" src="' + data.topalbums.album[2].image[3]['#text'] +'" />' + '</a>');
            $(".albumName2").html('<a href="' + data.topalbums.album[2].url + '">' + data.topalbums.album[2].name + '</a>');
            $(".albumArtist2").html('by ' + '<a href="' + data.topalbums.album[2].artist.url + '">' + data.topalbums.album[2].artist.name + '</a>');

            $(".albumArt3").html('<a href="' + data.topalbums.album[0].url + '">' + '<img class="w-100 ba b--black-10" src="' + data.topalbums.album[3].image[3]['#text'] +'" />' + '</a>');
            $(".albumName3").html('<a href="' + data.topalbums.album[3].url + '">' + data.topalbums.album[3].name + '</a>');
            $(".albumArtist3").html('by ' + '<a href="' + data.topalbums.album[3].artist.url + '">' + data.topalbums.album[3].artist.name + '</a>');
        },
        error : function(code, message){
            $('.albumName').html('Error Code: ' + code + ', Error Message: ' + message);
        }
      });
    </script>
  {% endif %}
</head>
