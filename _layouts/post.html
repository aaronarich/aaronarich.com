---
layout: default
---

<article class="w-100 center" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="f2 f1-m f-headline-l gradient" itemprop="name headline">{{ page.title | escape }}</h1>
    <span class="fl-ns mt3-ns f6 b w-25-l">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {% assign date_format = site.v1.date_format | default: "%B %-d, %Y" %}
        {{ page.date | date: date_format }}
      </time>
    </span>
  </header>

  <div class="fl-ns w-75-l"itemprop="articleBody">
    {{ content }}
  </div>

</article>
