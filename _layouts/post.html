---
layout: default
---

<article class="w-100 center" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="f2 f1-m f-headline-l gradient" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {% assign date_format = site.v1.date_format | default: "%B %-d, %Y" %}
        {{ page.date | date: date_format }}
      </time>
      {% if page.author %}
        - <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
      {% endif %}</p>
  </header>

  <div itemprop="articleBody">
    {{ content }}
  </div>

</article>
