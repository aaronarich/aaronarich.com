---
layout: default
---

<article class="w-100 center">

  <h1 class="f2 f1-m f-headline-l gradient m0">{{ page.title | escape }}</h1>

  <div class="fn fl-ns w-50-ns">
    <div class="measure lh-copy">
      {{ content }}
    </div>
  </div>

  <div class="fn fl-ns w-100">
    <div class="fn fl-ns w-50-ns">
      <h2 class="pt4">Experience</h2>
      <span class="db">
        <a href="https://mailchimp.com/">MailChimp</a> (2012 - Current)
      </span>

      <span class="db pt1">
        <a href="https://socialdesignhouse.com/">Social Design House</a>, intern (2011 - 2012)
      </span>

      <h2 class="pt4">Education</h2>
      <span class="db">
        <a href="https://www.winthrop.edu/">Winthrop University</a>
        <span class="db pt1">B.S. Digital Information Design (2008 - 2012)</span>
      </span>
    </div>

    <div class="fn fr-ns w-50-ns">
      <h2 class="pt4 tr-ns">Album Of The Week</h2>
      <div class="fl-ns pr3 pb3 w-60-ns">
        <span class="tr-ns db f3 albumName"></span>
        <span class="tr-ns db f5 albumArtist"></span>
      </div>

      <div class="fr-ns albumArt w-40-ns"></div>
    </div>
  </div>


</article>
